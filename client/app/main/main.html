<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>


<form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
        <input type="text" class="form-control" placeholder=Search..." ng-model="searchTerm">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="search()">Add New</button>
      </span>
    </p>
</form>

<button type="button" class="btn btn-primary" ng-click="nextPage()">Next Page</button>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="result in videos">
        <li>{{result.snippet.title}} <img ng-src="{{result.snippet.thumbnails.medium.url}}"></li>
      </ul>
    </div>
  </div>


</div>

<footer></footer>
